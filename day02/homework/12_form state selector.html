<!DOCTYPE html>
<html>
 <head>
  <title>.....</title>
  <meta charset="utf-8"/>
  <style>
  </style>
 </head>
 <body>
	<form>
		用户名:<input disabled></br>
		密码:<input type="password" disabled></br>
		<input type="checkbox">我同意本站的使用条款<br>
		<input type="submit" value="提交注册信息" disabled/>
	</form>
<script src="js/jquery-1.11.3.js"></script>
<script>
//1. 查找触发事件的元素:type=checkbox的元素
var $chb=$(":checkbox");
//2. 为$chb绑定单击事件
$chb.click(function(){
	var $chb=$(this);//获得当前chb
	//3. 查找要修改的元素
	//查找除chb以外的其余表单元素
	var $inputs=$(":input:not(:checkbox)")
	//4. 修改元素
	//只要让disabled和checked相反即可
	$inputs.prop(
		"disabled",!$chb.is(":checked"))
	/*//如果$chb是选中的
	if($chb.is(":checked"))	
		//设置disabled属性为false
		$inputs.prop("disabled",false)
	else//否则($chb未选中)
		//设置disabled为true
		$inputs.prop("disabled",true)
	*/
})
</script>
 </body>
</html>
