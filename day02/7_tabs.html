<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
    .tabs{ list-style:none; padding:0 }
    .tabs a{
      text-decoration:none;
			color:#000;
			padding:6px 12px;
			display:inline-block;
    }
    .tabs>li{
      float:left;
      border-bottom:1px solid #000;
    }
    .tabs>.active{
      border:1px solid #000;
      border-bottom:0;
    }
  </style>
 </head>
 <body>
		<h1>使用属性选择器实现标签页头的切换</h1>
<ul class="tabs">
  <li class="active">
    <a data-toggle="tab" href="#">十元套餐</a>
  </li>
  <li>
    <a data-toggle="tab" href="#">二十元套餐</a>
  </li>
  <li>
    <a data-toggle="tab" href="#">三十元套餐</a>
  </li>
</ul>
<script src="js/jquery-1.11.3.js"></script>
<script>
//1. 查找触发事件的元素
$("[data-toggle=tab]")
.click(function(){//2. 绑定事件
  //3. 查找要修改的元素
  //4. 修改元素
  //获得当前a的父元素li
  $(this)//a
  .parent()//li
  //为当前li添加active class
  .addClass("active")//return li
  //移除当前li的所有兄弟上的active
  .siblings()//其它li
  .removeClass("active")
})
</script>
 </body>
</html>
