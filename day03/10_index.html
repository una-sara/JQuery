<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .score {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .score li {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid #f00;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h3>请打分</h3>
<ul class="score">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

<script src="js/jquery-1.11.3.js"></script>
<script>
//利用冒泡:
//查找所有li的父元素ul.score,绑定单击事件
//只允许li元素触发事件
$("ul.score").on("click","li",function(){
  //在ul下所有li中找当前li的位置i
  var i=//$("ul>li").index(this);
        $(this).index();
  //设置当前ul下所有li中<i+1位置的元素背景为红色
  $(`ul>li:lt(${i+1})`)
    .css("background","red")
  //设置当前ul下所有li中>i位置的元素背景为白色
  $(`ul>li:gt(${i})`)
    .css("background","#fff")
})
</script>
</body>
</html>
