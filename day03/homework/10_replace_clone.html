<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      text-align: center;
    }
  </style>
</head>
<body>
<h1>替换节点</h1>

<div id="chosen">
  <img src="img/p0.png">
</div>
<hr/>
<div id="list">
  <img src="img/p3.png">
  <img src="img/p4.png">
  <img src="img/p5.png">
</div>

<script src="js/jquery-1.11.3.js"></script>
<script>
//1. 查找触发事件的元素
//2. 绑定单击事件
$("#list>img").click(function(){
  var $img=$(this);
  //用当前img的克隆代替#chosen下的img
  $img.clone().replaceAll("#chosen>img");
})
</script>
</body>
</html>
