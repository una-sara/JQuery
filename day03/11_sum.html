<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
<script src="js/jquery-1.11.3.js"></script>
<script>
//$("ul>li").sum()
//在jQuery的原型对象中，为所有jQuery加孩子添加sum函数，用于求找到的所有元素的内容的和。
jQuery.fn.sum=function(){
  //this->$("ul>li")->jQ对象
  var $elems=this;//获得.前的jQuery对象
  //jQuery对象中包含了找到的四个li元素
  var sum=0;
  //遍历查询结果jQuery对象中每个li元素
  $elems.each(function(i,elem){
    //将当前li的内容累加到sum上
    sum+=parseInt(elem.innerHTML);
  });
  return sum;
}
</script>
</head>
<body>
  <ul>
    <li>85</li>
    <li>91</li>
    <li>73</li>
    <li>59</li>
  </ul>
<script>
//自定义函数库myLib.js，为jQuery扩展sum函数，计算找到的所有元素内容的和。
//希望:
var sum=$("ul>li").sum();
console.log(sum);//?
</script>
</body>
</html>
