<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <h1>jQuery/$工厂函数</h1>
  <button id="btn1">click me(0)</button>
<script src="js/jquery-1.11.3.js"></script>
<script>
//1. 查找触发事件的元素:找到id为btn1的按钮
var $btn=$("#btn1");
$btn.click(function(){//2.绑定事件处理函数:
  var $btn=$(this);//3. 查找要修改的元素:
  var n=parseInt(//4.修改元素:获得按钮中的n
    $btn.html().slice(9,-1)
  );
  n++;//n+1
  //再返回按钮中
  $btn.html(`click me(${n})`);
})
//1. 输出jQuery工厂函数，jQuery类型的原型对象，并判断jQuery的原型对象是不是jQuery.fn

//2. 使用$工厂函数查询id为btn1的一个按钮，封装在jQuery对象中，并查看jQuery对象结构: 

//3. 使用简化版API为$btn绑定单击事件:修改按钮的点击次数



  //4. 使用$工厂函数包装e.target, 使用简化版API完成功能

</script>
</body>
</html>
